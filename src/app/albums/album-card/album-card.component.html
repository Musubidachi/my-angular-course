<div
  class="card"
  [ngStyle]="{ 'background-color': albumData.on_sale ? 'green' : '' }"
>
  <img
    src="/assets/img/{{ albumData.id }}.jpg"
    class="card-img-top cover"
    style="border: 1px solid grey"
  />
  <div class="card-body text-center">
    <h4 class="card-title">{{ albumData.artist }}</h4>
    <ul class="card-text" style="list-style: none;">
      <li>{{ albumData.album_name }}</li>
      <li>{{ albumData.genre }}</li>
      <li>
        Price :
        <span *ngIf="albumData.on_sale" style="text-decoration:line-through;">
          {{ albumData.price | number: "1.1-2" | currency: albumData.currency }}
        </span>
        {{
          (albumData.on_sale ? albumData.newPrice : albumData.price)
            | number: "1.2-2"
            | currency: albumData.currency
        }}

        <img
          *ngIf="albumData.on_sale"
          src="assets/img/sale.png"
          style="width:40px;height:40px;"
        />
      </li>
    </ul>
    <button
      class="btn btn-primary float-right"
      [routerLink]="['/albums', albumData.id]"
    >
      See Details
    </button>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary float-right" (click)="showAlbum()">
      Raise Alert
    </button>
  </div>
</div>
